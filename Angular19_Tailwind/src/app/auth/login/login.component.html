<section class="bg-gray-50 min-h-screen flex items-center justify-center">
  <!-- Login container -->
  <div class="bg-gray-200 flex rounded-2xl shadow-lg max-w-3xl">
    <!-- Form -->
    <div class="md:w-1/2 p-5">
      <!-- titulo -->
      <h2 class="font-bold text-2xl text-water">Login</h2>
      <p class="text-sm mt-4 mb-8">
        Ingresa a la prueba de applicacion con Angular-19
      </p>
      <!-- formulario -->
      <form [formGroup]="loginForm">
        <!-- Input para ingresar correo -->
        <app-input
          id="usr"
          label="Correo"
          placeholder="Ingrese su correo"
          formControlName="frmMail"
          size="large"
          additionalClasses="bg-transparent md:bg-water-50 mb-4"
        />
        <!-- Input para ingresar clave -->
        <app-input
          id="pwd"
          label="Clave"
          placeholder="Ingrese su clave"
          formControlName="frmPwd"
          size="large"
          additionalClasses="bg-transparent md:bg-water-50 mb-10"
          [isPwd]="true"
        />
        <!-- Boton de ingresar -->
        <app-button
          color="water"
          label="Iniciar sesión"
          [additionalClasses]="'w-full'"
          type="submit"
          [disabled]="!loginForm.valid"
          size="large"
        />
      </form>

      <!-- Enlace para registrarse -->
      <p class="border-b border-gray-400 py-4"></p>
      <div class="mt-3 text-xs flex justify-between items-center">
        <p>Si aún no tienes una cuenta..</p>
        <button class="py-2 px-5 bg-white border rounded-xl">Regístrate</button>
      </div>
    </div>

    <!-- Image -->
    <div class="md:block hidden w-1/2 p-5">
      <img class="rounded-2xl" src="bgLogin.jpg" alt="Background-Image" />
    </div>
  </div>
</section>
